<ion-header>
  <ion-navbar>
    <ion-title>Smart Charger</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <h3>Current charge = {{currentCharge}}</h3>
    </ion-item>
    <ion-item>
      <ion-label>
        Set alert for minimum charge - {{minCharge}}
      </ion-label>
      <ion-range min="0" max="100" [(ngModel)]="minCharge">
          <ion-icon range-left name="battery-dead"></ion-icon>
          <ion-icon range-right name="battery-full"></ion-icon>
        </ion-range>
    </ion-item>
    <ion-item>
        <ion-label>
          Set alert for maximum charge - {{maxCharge}}
        </ion-label>
        <ion-range min="0" max="100" [(ngModel)]="maxCharge">
            <ion-icon range-left name="battery-dead"></ion-icon>
            <ion-icon range-right name="battery-full"></ion-icon>
          </ion-range>
      </ion-item>
    </ion-list>
</ion-content>
